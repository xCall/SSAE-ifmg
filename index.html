<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!--Meta-->
    <meta charset="UTF-8">
    <!--Viewport-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Compatibilidade-->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Titulo da pagina-->
    <title>Login - SSAE/IFMG</title>
    <!--CSS Reset-->
    <link rel="stylesheet" href="css/bootstrap-reboot.css">
    <!--Bootstrap-->
    <link rel="stylesheet" href="css/bootstrap.css">
    <!--Style Proprietario-->
    <link rel="stylesheet" href="css/style.css">
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
        crossorigin="anonymous">
</head>

<body class="login">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6">

            </div>
            <!-- Inico do container responsivo -->
            <div class="col-md-6 pai">
                <!-- Inicio do container com img -->
                <div class="titulo">
                    <img src="img/chamada_landingpage_assistenciaestudantil.png" alt="" class="">
                </div>
                <!-- /fim do container com img -->
                <!-- Inicio do container de formulario -->
                <div class="form-login">
                    <div class="acesso">
                        <h4>Acesso ao <span class="">SSAE/IFMG</span></h4>
                    </div>
                    <!-- Inicio do formulario -->
                    <form action="" class="form-entrada" method="post">
                        <!-- Inicio das entradas -->
                        <div class="form-group">
                            <label for="cpf">CPF:</label>
                            <input type="text" id="cpf" class="form-control" onkeypress="formatar(this,'000.000.000-00')"
                                maxlength="14" placeholder="EX: 111.111.111-11" required>
                        </div>
                        <div class="form-group">
                            <label for="senha">Senha:</label>
                            <input type="password" id="senha" class="form-control" required>
                        </div>
                        <div>
                            <input type="submit" class="btn-entrar" value="Entrar">
                        </div>
                        <!-- /fim das entradas -->
                    </form>
                    <!-- /Fim do formulario -->
                </div>
                <!-- /fim do container de formulario -->
                <!-- Inicio do container de links -->
                <div class="suporte">
                    <div class="titulo-2">
                        <h5><i class="fas fa-exclamation-circle"></i><strong>Ajuda</strong></h5>
                    </div>
                    <ul>
                        <li><a href="#" class="link"><i class="far fa-question-circle"></i><br> <strong>Esqueceu</strong>
                                a senha?</a></li>
                        <li><a href="#" class="link"><i class="fas fa-user-plus"></i><br> É <strong>aluno</strong> e
                                não possui cadastro?</a></li>
                        <li><a href="#" class="link"><i class="fas fa-paper-plane"></i><br> <strong>Reenviar</strong>
                                link para ativação de
                                cadastro</a></li>
                        <li><a href="#" class="link"><i class="fas fa-book"></i><br> <strong>Manual</strong> do Aluno</a></li>
                    </ul>
                </div>
                <!-- /fim do container de links -->
            </div>
            <!-- /fim do container responsivo -->
        </div>
    </div>

    <!--Script para o Bootstrap-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <!--Script proprietario-->
    <script src="js/script.js"></script>
    <!--<img src="img/LAYOUT_mobile_919x533px_assistenciaestudantil.jpg" alt="">-->
</body>

</html>
